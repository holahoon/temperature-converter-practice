<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Upgraded Temperature Conversion</title>
  </head>
  <body>
    <header><h1>Temperature Converter</h1></header>
    <form id="center-section">
      <h2>Enter Temperature</h2>
      <div id="celsius"><input type="number" placeholder="Celsius" /><span class="unit">&#176C</div></div>
      <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit" />
      <span class="unit">&#176F</div></div>
      <div id="kelvin"><input type="number" placeholder="Kelvin" /><span class="unit">&#176K</span></div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
